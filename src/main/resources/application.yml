spring:
  application:
    name: payment-commission-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:commission_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  kafka:
    enabled: true
    bootstrap-servers: localhost:9093
    producer:
      acks: all
      retries: 3
    consumer:
      group-id: ${spring.application.name}-group
      auto-offset-reset: earliest


  data:
    redis:
      # Configure your external Redis here
      # Option 1: Use environment variables (recommended) - set REDIS_HOST, REDIS_PORT, REDIS_PASSWORD
      # Option 2: Hardcode values directly (not recommended for production)
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123}  # Set your Redis password here or via REDIS_PASSWORD env var
      timeout: 2000ms

server:
  port: ${SERVER_PORT:8086}
  shutdown: graceful

# BCEAO Fee Configuration
commission:
  bceao:
    free-threshold: 5000       # XOF
    fixed-fee: 100             # XOF
    percentage-fee: 0.005      # 0.5%
    max-fee: 1000              # XOF

# Caching
cache:
  commission-rules:
    ttl-seconds: 3600  # 1 hour

# Logging
logging:
  level:
    root: INFO
    com.payment.commission: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}

# API Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
